<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="assets/image/img/side-view.jpg" class="kontak">
                </div>
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <div class="box-kontak">
                        <span>Send us a message and we will get back to you as soon as possible</span>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label><br>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label><br>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="dropdown-menu">
                            <span class="dropdown-item-text">Dropdown item text</span>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label><br>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <link href="/Front_End/Mini_project/assets/js/bootstrap.min.js">
    </body>
</html>
